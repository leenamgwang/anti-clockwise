<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>An Anti-Clockwise Clock</title>
    <link rel="stylesheet" href="layout.css">
    <script src="date.js"></script>
</head>

<body class="style1">
    <header>
        <h1>An Anti-clockwise clock</h1>
    </header>
    <main>
        <article>
            <div id="clock">
                <div class="base"></div>
                <div class="num one">1</div>
                <div class="num two">2</div>
                <div class="num three">3</div>
                <div class="num four">4</div>
                <div class="num five">5</div>
                <div class="num six">6</div>
                <div class="num seven">7</div>
                <div class="num eight">8</div>
                <div class="num nine">9</div>
                <div class="num ten">10</div>
                <div class="num eleven">11</div>
                <div class="num twelve">12</div>
                <div class="hand" id="sec"></div>
                <div class="hand" id="min"></div>
                <div class="hand" id="hour"></div>
                <div class="point"></div>
            </div>
        </article>
        <!--
        <aside>
            <form name="styleform">
                <select size="1" name="styleSelect">
                    <option value="style1" selected>style1</option>
                </select>
            </form>
        </aside>
    -->
    </main>
</body>

</html>
